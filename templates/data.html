<!DOCTYPE html>
<html>
    <head>
        <title>Amrita Journal Hub</title>
        <meta charset="UTF-8">
        <meta name="description" content="Journal Hub">
        <meta name="keywords" content="journalhub">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>

        <script src="https://venkatrt96.github.io/PDF-JS/pdf.js"></script>
        <script src="https://venkatrt96.github.io/PDF-JS/pdf.worker.js"></script>

        <script>
            $(document).ready(function(){
                $('#searchbox h1').addClass('animated zoomIn');
                $('#top button').show().addClass('animated slideInUp');

                $('#home').on('click', function() {
                    $('#searchbox').addClass('animated flash');
                });
            });
            </script>
    </head>
    <body>
        <script>
        
        </script>
        
        <div class="container">
            <div id="top">
                <button id="home">Home</button>
                <button id="profile" onclick="window.location = '/profile'">Profile</button>
                <button id="signout" onclick="window.location = '/logout'">Signout</button>
            </div>

            {% block keys %}
                {% include 'pushkeys.html' %}
            {% endblock %}

            {% block pubs %}
                {% include 'pushpubs.html' %}
            {% endblock %}              
        </div>        
        <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;

            font-family: "Times New Roman", Georgia, Serif;            
        }

        body::-webkit-scrollbar {
            width: 10px;
        }
        body::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        } 
        body::-webkit-scrollbar-thumb {
            background-color: darkgrey;
            outline: 1px solid slategrey;
        }

        * {
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        #top {
            background: #FF4136;
            display: flex;
            justify-content: center;
            height: 50px;
        }
        #top button {
            display: none;
            background: none;
            border: 0;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
            outline: none;
        }        

        #content  {
            font-family: "Times New Roman", Georgia, Serif;
            text-align: center;

            margin: 50px;
        }
        #content h1 {
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        #content h2 {
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        #content p {
            font-family: Verdana, Geneva, sans-serif;
        }
        #content span {
            font-family: "Courier New", Courier, monospace;
            cursor: pointer;
        }

        #searchbox {
            height: 80%;
            min-height: 500px;
            width: 100%;

            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;

            background-color: #FF4136;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }
        #keywords {
            background-color: white;
            padding: 10px;
            margin: 5px;
            width: 300px;
            border: 0;
            border-radius: 5px;
            outline: none;
            color: black;
        }
        #push {
            background-color: black;
            padding: 10px;
            margin: 5px;
            width: 280px;
            border: 0;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .keybuts {
            background-color: white;
            padding: 10px;
            margin: 1px;
            width: 300px;
            border: 0;
            cursor: pointer;
            border-radius: 5px;
            color: #267EBB;
            outline: none;
        }

        #pubs {
            height: 60%;
            min-height: 300px;
            width: 100%;

            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;

            background-color: white;
        }
        #pubs input[type="submit"] {
            background-color: black;
            padding: 10px;
            margin: 5px;
            width: 280px;
            border: 0;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        #pubs #content {
            min-width: 300px;
            font-size: 80%;
            margin: 5px;
        }
        #pubs #content h1 {
            padding: 5px;
            border-bottom: 1px solid #F9EC31;
        }
        </style>
    </body>
</html>
