<!DOCTYPE html>
<html>
    <head>
        <title>Amrita Journal Hub</title>
        <meta charset="UTF-8">
        <meta name="description" content="Journal Hub">
        <meta name="keywords" content="journalhub">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $('.container h1').addClass('animated zoomIn');
                $('#top button').show().addClass('animated slideInUp');

                $('#signup').on('click', function() {
                    $('html, body').animate({ scrollTop: $('.register').position().top }, 1500);
                });

                $('#home').on('click', function() {
                    $('.container').addClass('animated flash');
                });
            });
        </script>
        
        {% block body %}
            {% block login %}{% endblock %}
            {% block register %}{% endblock %}
        {% endblock %}
        
        <style>
            html, body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;

                font-family: "Times New Roman", Georgia, Serif;
            }

            body::-webkit-scrollbar {
                width: 10px;
            }
            body::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            } 
            body::-webkit-scrollbar-thumb {
                background-color: darkgrey;
                outline: 1px solid slategrey;
            }

            .container {
                height: 80%;
                min-height: 500px;
                width: 100%;

                /*
                display: flex;
                display: -webkit-flex;
                justify-content: center;
                align-items: center;
                */

                display: flex;
                display: -webkit-flex;
                justify-content: center;
                align-items: center;
                flex-direction: row;
                flex-wrap: wrap;

                background-color: #FF4136;
                clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
                -webkit-clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            }
            * {
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -o-user-select: none;
                user-select: none;
            }

            #content {
                font-family: "Times New Roman", Georgia, Serif;
                text-align: center;

                margin: 50px;
            }
            #content h1 {
                font-family: "Comic Sans MS", cursive, sans-serif;
            }
            #content h2 {
                font-family: "Comic Sans MS", cursive, sans-serif;
            }
            #content p {
                font-family: Verdana, Geneva, sans-serif;
            }
            #content span {
                font-family: "Courier New", Courier, monospace;
                cursor: pointer;
            }

            #top {
                background: #FF4136;
                display: flex;
                justify-content: center;
                height: 50px;
            }
            #top button {
                display: none;
                background: none;
                border: 0;
                cursor: pointer;
                padding: 5px;
                margin: 5px;
                outline: none;
            }

            .who {
                height: 60%;
                min-height: 300px;
                width: 100%;

                display: flex;
                display: -webkit-flex;
                justify-content: center;
                align-items: center;

                background-color: white;
            }

            .who #content {
                min-width: 300px;
                font-size: 80%;
                margin: 5px;
            }
            .who #content h1 {
                padding: 5px;
                border-bottom: 1px solid #F9EC31;
            }

            .stuff {
                min-height: 600px;
                width: 100%;

                display: flex;
                display: -webkit-flex;
                justify-content: center;
                align-items: center;

                background-color: #F5F5F5;
                clip-path: ellipse(100%);
                -webkit-clip-path: ellipse(100%);
            }

            .stuff #content {
                min-width: 300px;
                font-size: 80%;
                margin: 50px;
            }
            .stuff #content h1 {
                max-width: 360px;
                display: block;
                margin: auto;
                padding: 5px;
                border-bottom: 1px solid #F9EC31;
            }
            #grid {
                max-width: 800px;

                display: flex;
                display: -webkit-flex;
                justify-content: center;
                align-items: center;
                flex-direction: row;
                flex-wrap: wrap;

                margin: 50px;
            }
            #grid-content {
                height: 150px;
                width: 240px;
                background: white;
                border-radius: 5px;
                padding-top: 10px;
                padding-bottom: 10px;
                margin: 10px;

                cursor: pointer;
                transition-duration: 0.5s;
            }
            #grid-content:hover {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            #grid-content img {
                height: 120px;
                width: 220px;

                display: block;
                margin: auto;
            }
            #grid-content h4 {
                text-align: center;
            }

            @media screen and (max-width: 480px) {
                #content {
                    font-family: "Times New Roman", Georgia, Serif;
                    text-align: center;
    
                    margin: 0;
                }

                .stuff {                
                    clip-path: none;
                    -webkit-clip-path: none;
                }
            }

            @media screen and (max-width: 835px) {
                #content {
                    font-family: "Times New Roman", Georgia, Serif;
                    text-align: center;
    
                    margin: 20px;
                }  

                .stuff {                
                    clip-path: none;
                    -webkit-clip-path: none;
                }           
            }

            .communicate {
                height: 500px;
                width: 100%;

                display: flex;
                display: -webkit-flex;
                justify-content: center;
                align-items: center;

                background-color: white;
            }
            .communicate #content {
                min-width: 300px;
                font-size: 90%;
                margin: 5px;

                text-align: center;
            }
            .communicate #content h1 {
                max-width: 360px;
                display: block;
                margin: auto;
                padding: 5px;
                border-bottom: 1px solid #E84500;
            }
            .communicate #content > div {
                margin: 20px;
            }

            .loader {
                display: block;
                margin: auto;
                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #3498db;
                width: 120px;
                height: 120px;
                -webkit-animation: spin 2s linear infinite;
                animation: spin 2s linear infinite;
            }
            @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .footer {
                background: #444444;

                display: flex;
                display: -webkit-flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .footer a, .footer p {
                width: 100%;
                text-align: center;
                padding-top: 30px;
                padding-bottom: 30px;
                border-bottom: 1px solid #8F8F8F;
            }
            .footer a {
                text-decoration: none;
                color: white;
            }
        </style>
    </body>
</html>
